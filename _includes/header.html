<!DOCTYPE html>
<html lang="{% if page.lang == 'pl' %}pl{% else %}en{% endif %}">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>

  <meta name="viewport"    content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{% if page.lang == 'pl' %}{{ site.description_pl }}{% else %}{{ site.description_en }}{% endif %}">
  <meta name="author"      content="{{ site.author }}">  

  <meta property="og:locale"    content="{% if page.lang == 'pl' %}pl_PL{% else %}en_US{% endif %}" />
  <meta property="og:site_name" content="{% if page.lang == 'pl' %}{{ site.og_site_name_pl }}{% else %}{{ site.og_site_name_en }}{% endif %}" />      

  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Montserrat%3A400italic%2C400%2C600%2C700%2C300&#038;subset=latin%2Clatin-ext&#038;ver=4.1' type='text/css' media='all' />
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Old+Standard+TT%3A400italic%2C400%2C600%2C700%2C300&#038;subset=latin%2Clatin-ext&#038;ver=4.1' type='text/css' media='all' />

  <link rel='stylesheet' href='p/style.css' type='text/css' media='all' />

  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css?ver=4.1' type='text/css' media='all' />

  <link rel='stylesheet' href='p/core.css' type='text/css' media='all' />
  <link rel='stylesheet' href='p/custom-styles.css' type='text/css' media='all' />  
  
  <link rel="shortcut icon" href="favicon.ico" />

  <link rel="author"    href="{{ site.social.gplus }}" />
  <link rel="publisher" href="{{ site.social.gplus }}" />

  <!--[if lt IE 9]>
    <script src="p/js/html5shiv.js"></script>
  <![endif]-->  
  
</head>
